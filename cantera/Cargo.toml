[package]
name= 'combustion-cantera'
description= 'Validates transport properties against Cantera'
version= '0.0.0'
authors= ['Matthias Fauconneau <matthias.fauconneau@gmail.com>']
edition= '2018'

[dependencies]
fehler= ''
anyhow= ''
iter= {git='https://github.com/Matthias-Fauconneau/iter'}
combustion= {path='..'}
cvode= {path='../cvode'}
ui= {git='https://github.com/Matthias-Fauconneau/ui', features=['plot']}
itertools= ''
num= {git='https://github.com/Matthias-Fauconneau/num'}

[[bin]]
name= 'cantera'
path= 'main.rs'

[patch.'https://github.com/Matthias-Fauconneau/num']
num= {path='../../num', version=''}
