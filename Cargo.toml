[package]
name= 'combustion'
description= 'Chemical reaction kinetics'
version= '0.0.0'
authors= ['Matthias Fauconneau <matthias.fauconneau@gmail.com>']
edition= '2018'

[dependencies]
derive_more= ''
strum= ''
strum_macros= ''
fehler= ''
error= {package='anyhow', version=''}
ron= ''
iter= {git='https://github.com/Matthias-Fauconneau/iter'}
num= {git='https://github.com/Matthias-Fauconneau/num'}
serde= ''
linear-map= {version='', features = ['serde_impl']}
target-lexicon= ''
nalgebra= {optional= true, version=''}
itertools= ''
cranelift= ''
cranelift-jit= ''
cranelift-module= ''
cranelift-object= ''
cranelift-reader= ''
capstone= '' #|iced-x86? (pure Rust)
signal-hook-registry= ''
libc= ''
x86emu= {git='https://github.com/Matthias-Fauconneau/x86emu'}
[patch.crates-io]
cranelift={path='../wasmtime/cranelift/umbrella'}
cranelift-module={path='../wasmtime/cranelift/module'}
cranelift-object={path='../wasmtime/cranelift/object'}
cranelift-reader={path='../wasmtime/cranelift/reader'}
cranelift-jit={path='../wasmtime/cranelift/jit'}
[patch.'https://github.com/Matthias-Fauconneau/x86emu']
x86emu={path='../x86emu'}
